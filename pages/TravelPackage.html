<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tharindu Dhanushka Abeywickrama">
    <title>Placed Package</title>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
    <!--    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,400;1,900&family=Playfair+Display:ital@0;1&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@200&family=Playfair+Display:ital,wght@1,900&family=Prompt:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../css/TravelPackage.css">
    <link rel="stylesheet" href="../assets/fontsAwesome/css/all.min.css">
</head>
<body>

    <main>
        <section class="select-package" id="selectPackage">

            <div class="wrapper">
                <div class="catagory">
                    <div class="category-card" id="s_LuxuryCrd">
                        <div>
                            <h1>S-Luxury</h1>
                        </div>
                        <div class="star">
                            <i class="fa-solid fa-star "></i>
                            <i class="fa-solid fa-star "></i>
                            <i class="fa-solid fa-star "></i>
                            <i class="fa-solid fa-star "></i>
                            <i class="fa-solid fa-star "></i>
                        </div>
                        <div class="labels">
                            <label><i class="fa-solid fa-check"></i> 5 Star Hotels</label>
                            <label><i class="fa-solid fa-check"></i> S-Luxury Vehicles</label>
                        </div>
                        <div class="check">
                            <div>
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </div>

                    <div class="category-card" id="luxuryCrd">
                        <div>
                            <h1>Luxury</h1>
                        </div>
                        <div class="star">
                            <i class="fa-solid fa-star "></i>
                            <i class="fa-solid fa-star "></i>
                            <i class="fa-solid fa-star "></i>
                            <i class="fa-solid fa-star "></i>
                        </div>
                        <div class="labels">
                            <label><i class="fa-solid fa-check"></i> 4 Star Hotels</label>
                            <label><i class="fa-solid fa-check"></i> Luxury Vehicles</label>
                        </div>
                        <div class="check">
                            <div>
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </div>

                    <div class="category-card" id="midLevelCrd">
                        <div>
                            <h1>Mid Level</h1>
                        </div>
                        <div class="star">
                            <i class="fa-solid fa-star "></i>
                            <i class="fa-solid fa-star "></i>
                            <i class="fa-solid fa-star "></i>
                        </div>
                        <div class="labels">
                            <label><i class="fa-solid fa-check"></i> 3 Star Hotels</label>
                            <label><i class="fa-solid fa-check"></i> Economy Vehicles</label>
                        </div>
                        <div class="check">
                            <div>
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </div>

                    <div class="category-card" id="regularCrd">
                        <div>
                            <h1>Regular</h1>
                        </div>
                        <div class="star">
                            <i class="fa-solid fa-star "></i>
                            <i class="fa-solid fa-star "></i>
                        </div>
                        <div class="labels">
                            <label><i class="fa-solid fa-check"></i> 5 Star Hotels</label>
                            <label><i class="fa-solid fa-check"></i> Mid-Rang Vehicles</label>
                        </div>
                        <div class="check">
                            <div>
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="next-btn">
                    <button type="button" id="travelBtn">Next  <i class="fa-solid fa-right-long"></i></button>
                </div>
            </div>

        </section>

        <section class="travel-area" id="travelArea">
            <div class="wrapper">

                <div class="areas" id="areas">
                    <h1>Select Your Travel Area</h1>

                    <div class="card-wrapper">

                        <div class="area-card" id="card1">
                            <div class="text"><label>Kandy</label></div>
                        </div>

                        <div class="area-card" id="card2">
                            <div class="text"><label>Colombo</label></div>
                        </div>

                        <div class="area-card" id="card3">
                            <div class="text"><label>Down South</label></div>
                        </div>

                        <div class="area-card" id="card4">
                            <div class="text"><label>Ella</label></div>
                        </div>

                        <div class="area-card" id="card5">
                            <div class="text"><label>Sigiriya</label></div>
                        </div>

                        <div class="area-card" id="card6">
                            <div class="text"><label>Anuradhapura</label></div>
                        </div>

                        <div class="area-card" id="card7">
                            <div class="text"><label>Polonaruwa</label></div>
                        </div>

                        <div class="area-card" id="card8">
                            <div class="text"><label>Matale</label></div>
                        </div>

                    </div>

                </div>

                <div class="next-btn">
                    <button type="button" id="backTpckgBtn"><i class="fa-solid fa-left-long"></i> Back</button>
                    <button type="button" id="hotelBtn">Next  <i class="fa-solid fa-right-long"></i></button>
                </div>
            </div>
        </section>

        <section class="select-hotel" id="selectHotel"></section>
        <section class="select-vehicle"></section>
        <section class="select-guide"></section>
        <section class="done"></section>
    </main>

    <script src="../assets/jquery/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script type="module" src="../controller/TravelPackage.js"></script>
</body>
</html>

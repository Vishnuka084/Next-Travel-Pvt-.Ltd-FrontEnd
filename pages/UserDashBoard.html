<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Vishnuka Yahan De Silva ">
    <title>User Dashboard</title>
    <!--  <link rel="stylesheet" href="../assets/normalize.css">-->
    <link rel="stylesheet" href="../assets/pagesCSS/UserDashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kant:ital,wght@0,400;1,900&family=Playfair+Display:ital@0;1&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>

    <section id="model-container"  class="">
    <div class="view-form animate__animated animate__zoomIn animate__delay-0.5s ">
        <header>User Registration Details</header>

        <div class="details form">
            <!--        <span class="title">Personal Details</span>-->

            <div class="fields">

                <div class="input-field">
                    <label for="customerUsername">Username</label>
                    <input id="customerUsername" type="text" placeholder="Enter Username">
                </div>

                <div class="input-field">
                    <label for="customerId">ID Number</label>
                    <input id="customerId" type="text" placeholder="Enter Id number">
                </div>

                <div class="input-field">
                    <label for="customerId">ID Type</label>
                    <input id="customerIdType" type="text" placeholder="Enter Id number">
                </div>

                <div class="input-field">
                    <label for="customerFullName">Full Name</label>
                    <input id="customerFullName" type="text" placeholder="Enter your name">
                </div>

                <div class="input-field">
                    <label for="customerEmail">Email Address</label>
                    <input id="customerEmail" type="text" placeholder="Enter your email">
                </div>

                <div class="input-field">
                    <label for="customerContact">Mobile Number</label>
                    <input id="customerContact" type="text" placeholder="Enter your email">
                </div>

                <div class="input-field">
                    <label for="customerAddress">Address</label>
                    <input id="customerAddress" type="text" placeholder="Enter your Address">
                </div>

                <div class="input-field">
                    <label for="customerDob">Date of birth</label>
                    <input id="customerDob" type="text"  >
                </div>

                <div class="input-field">
                    <label for="customerGender">Gender</label>
                    <input id="customerGender" type="text"  >
                </div>

                <div class="input-field">
                    <label class="middle" for="customerProfilePic">Profile picture</label>
                    <div class="image-wrapper">
                        <img id="customerProfilePic" class="image"  src="../assets/image/image-upload-preview.png" alt="image">
                    </div>
                </div>

                <div class="input-field">
                    <label class="middle" for="customerNicPic1">Front Photo</label>
                    <div class="image-wrapper">
                        <img id="customerNicPic1" class="image" src="../assets/image/image-upload-preview.png" alt="image">
                    </div>

                </div>

                <div class="input-field">
                    <label class="middle" for="customerNicPic1">Back Photo</label>
                    <div class="image-wrapper">
                        <img id="customerNicPic2" class="image" src="../assets/image/image-upload-preview.png" alt="image">
                    </div>

                </div>

            </div>

            <div class="buttons ">
                <button id="doneBtn" class="doneBtn" type="button">
                    <span class="btnText">Done</span>
                </button>
            </div>

        </div>

    </div>
</section>
    <nav>
        <div class="nav-bar">
            <div class="logo">
                Next.Tra
            </div>
            <ul>
                <li><i class="uil uil-users-alt nav-icon"></i> User</li>
                <li><i class="uil uil-arrow-growth nav-icon"></i> Financial</li>
            </ul>
        </div>
    </nav>
</body>
</html>

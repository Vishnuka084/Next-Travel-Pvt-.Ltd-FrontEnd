    <section id="model-container">
        <div class="container animate__animated animate__zoomIn animate__delay-0.5s">
            <div id="header">
                <header>Guide Registration</header>
                <div id="cancelBtn">
                    <i class="uil uil-times"></i>
                </div>
            </div>

            <form id="guide-form">
                <div class="form first">
                    <div class="details personal">

                        <span class="title">Personal Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="guideId">NIC Number</label>
                                <input id="guideId" type="text" placeholder="Enter NIC number" >
                            </div>

                            <div class="input-field">
                                <label for="guideName">Full Name</label>
                                <input id="guideName" type="text" placeholder="Enter full name" >
                            </div>

                            <div class="input-field">
                                <label for="guideGender">Gender</label>
                                <select id="guideGender">
                                    <option disabled selected value="1">Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label for="guideDob">Date of Birth</label>
                                <input id="guideDob" type="date" placeholder="Enter birthday" >
                            </div>
                        </div>
                    </div>

                    <div class="details contact">
                        <span class="title">Contact Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="guideContact">Mobile Number</label>
                                <input id="guideContact" type="text" placeholder="Enter mobile number" >
                            </div>

                            <div class="input-field">
                                <label for="guideEmail">Email Address</label>
                                <input id="guideEmail" type="text" placeholder="Enter email address" >
                            </div>

                            <div class="input-field">
                                <label for="guideAddress">Address</label>
                                <input id="guideAddress" type="text" placeholder="Enter address" >
                            </div>
                        </div>
                    </div>

                    <div class="details contact">
                        <span class="title">Contact Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="guideManDay_value">Man Day Value</label>
                                <input id="guideManDay_value" type="number" placeholder="Enter Fee" >
                            </div>

                            <div class="input-field">
                                <label for="guideStatus">Guide Status</label>
                                <select id="guideStatus">
                                    <option disabled selected value="1">Select Status</option>
                                    <option>Eligible</option>
                                    <option>Not Eligible</option>
                                </select>
                            </div>

                            <div class="input-field">
<!--                                <label for="guideManDay_value">Man Day Value</label>-->
                                <input id="fileChooser" type="file">
                            </div>
                        </div>

                        <div class="buttons">
                            <button id="nextBtn" class="nextBtn" type="button">
                                <span class="btnText">Next</span>
                                <i class="uil uil-navigator"></i>
                            </button>

                            <div id="warning-box">
                                <i class="uil uil-shield-exclamation warning-icon"></i>
                                <label id="warning-msg" class="warning-msg">ajksj jahFIUH EfbeuaIHF </label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="form second">
                    <div class="details personal">

<!--                        <span class="title">Personal Details</span>-->
                        <div class="fields">
                            <div class="input-field ta">
                                <label for="guideExperience">Guide Experience</label>
                                <textarea id="guideExperience"></textarea>
<!--                                <input id="guideId" type="text" placeholder="Enter NIC number" required>-->
                            </div>

                        </div>
                    </div>

                    <div class="details contact">
<!--                        <span class="title">Contact Details</span>-->
                        <div class="fields">
                            <div  class="input-field">
                                <label class="middle" for="guideImage">Profile Picture</label>
                                <img id="guideImage" src="../assets/image/image-upload-preview.png" alt="image">
                            </div>

                            <div  class="input-field">
                                <label class="middle" for="guideNICImage">NIC Photo</label>
                                <img id="guideNICImage" src="../assets/image/image-upload-preview.png" alt="image">
                            </div>

                            <div  class="input-field">
                                <label class="middle" for="guideIDImage">Guide ID Photo</label>
                                <img id="guideIDImage" src="../assets/image/image-upload-preview.png" alt="image">
                            </div>
                        </div>
                        <div class="buttons">
                            <div id="backBtn" class="backBtn">
                                <i class="uil uil-angle-left-b"></i>
                                <span class="btnText">Back</span>
                            </div>

                            <button id="submitBtn" class="sumbit" type="button">
                                <span class="btnText">Submit</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                        </div>
                    </div>

                </div>

            </form>

        </div>
    </section>

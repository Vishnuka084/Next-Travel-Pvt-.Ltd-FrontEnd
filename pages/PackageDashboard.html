<body>

    <section id="model-container"  class="">
        <div class="form-container animate__animated animate__zoomIn animate__delay-0.5s ">
            <header>Vehicle Registration Details</header>
            <div class="form">

                <div class="first">

                    <div class="details">
                        <span class="title">Vehicle Details</span>

                        <div class="fields">

                            <div class="input-field">
                                <label for="vehicleNumber">Vehicle Number</label>
                                <input id="vehicleNumber" type="text" placeholder="Vehicle Number">
                            </div>

                            <div class="input-field">
                                <label for="vehicleBrand">Vehicle Brand</label>
                                <input id="vehicleBrand" type="text" placeholder="Vehicle Brand">
                            </div>

                            <div class="input-field">
                                <label for="vehicleCategory">Vehicle Category</label>
                                <select id="vehicleCategory" required>
                                    <option disabled selected value="1">Select Category</option>
                                    <option>S-Luxury</option>
                                    <option>Luxury</option>
                                    <option>Mid Rang</option>
                                    <option>Economy</option>
                                </select>
                                <!--                        <input id="vehicleCategory" type="text" placeholder="Enter Id number">-->
                            </div>

                            <div class="input-field">
                                <label for="vehicleType">Vehicle Type</label>
                                <select id="vehicleType" required>
                                    <option disabled selected value="1">Select Type</option>
                                    <option>Car</option>
                                    <option>Van</option>
                                    <option>SUV</option>
                                    <option>Bus</option>
                                </select>
                                <!--                        <input id="vehicleType" type="text" placeholder="Enter your name">-->
                            </div>

                            <div class="input-field">
                                <label for="vehicleHybridOrNot">Hybrid Or Not</label>
                                <select id="vehicleHybridOrNot" required>
                                    <option disabled selected value="1">Select</option>
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                                <!--                        <input id="vehicleHybridOrNot" type="text" placeholder="Enter your email">-->
                            </div>

                            <div class="input-field">
                                <label for="vehicleTransmissionType">Transmission Type</label>
                                <select id="vehicleTransmissionType" required>
                                    <option disabled selected value="1">Select Type</option>
                                    <option>Auto</option>
                                    <option>Manual</option>
                                </select>
                                <!--                        <input id="vehicleTransmissionType" type="text" placeholder="Enter your Address">-->
                            </div>

                            <div class="input-field">
                                <label for="vehicleSeatCapacity">Seat Capacity</label>
                                <input id="vehicleSeatCapacity" type="number"  placeholder="Enter seat capacity">
                            </div>

                            <div class="input-field">
                                <label for="vehicleFuelType">Vehicle Fuel Type</label>
                                <select id="vehicleFuelType" required>
                                    <option disabled selected value="1">Select Fuel Type</option>
                                    <option>Diesel</option>
                                    <option>Petrol</option>
                                </select>
                                <!--                        <input id="vehicleFuelType" type="text" placeholder="Enter your email">-->
                            </div>

                            <div class="input-field">
                                <label for="vehicleFuelUsage">Fuel Usage (Km)</label>
                                <input id="vehicleFuelUsage" type="number" placeholder="Enter Fee" >
                            </div>

                            <div class="input-field">
                                <label for="vehicleFee_for_1km">Fee for Km</label>
                                <input id="vehicleFee_for_1km" type="number" placeholder="Enter Fee">
                            </div>

                            <div class="input-field">
                                <label for="vehicleFee_for_Day">Fee for Day</label>
                                <input id="vehicleFee_for_Day" type="number"  placeholder="Enter Fee">
                            </div>

                            <div class="input-field">
                                <label for="vehicleStatus">Vehicle Status</label>
                                <select id="vehicleStatus" required>
                                    <option disabled selected value="1">Select Status</option>
                                    <option>Eligible</option>
                                    <option>Not Eligible</option>
                                </select>
                                <!--                        <input id="vehicleFuelType" type="text" placeholder="Enter your email">-->
                            </div>

                        </div>

                        <!--                    <div class="buttons">-->
                        <!--                        <button id="nextBtn1" class="nextBtn" type="button">-->
                        <!--                            <span class="btnText">Next</span>-->
                        <!--                            <i class="uil uil-angle-right-b"></i>-->
                        <!--                        </button>-->
                        <!--                    </div>-->

                    </div>

                    <div class="details">
                        <span class="title">Driver Details</span>

                        <div class="fields">

                            <div class="input-field">
                                <label for="vehicleDriverName">Full Name</label>
                                <input id="vehicleDriverName" type="text" placeholder="Enter Driver Name">
                            </div>

                            <div class="input-field">
                                <label for="vehicleDriverContact">Mobile Number</label>
                                <input id="vehicleDriverContact" type="text"  placeholder="Enter Mobile Number">
                            </div>

                            <div class="input-field">
                                <input id="fileChooser" type="file" accept="image/*">
                            </div>

                        </div>

                        <div class="buttons">
                            <button id="cancelBtn" class="backBtn" type="button">
                                <i class="uil uil-cancel"></i>
                                <span class="btnText">Cancel</span>
                            </button>

                            <button id="submitBtn" class="nextBtn" type="button">
                                <span class="btnText">Submit</span>
                                <i class="uil uil-angle-right-b"></i>
                            </button>
                        </div>
                    </div>

                </div>

                <div class="first second">
                    <div class="details">
                        <span class="title">Vehicle / Driver License Images</span>

                        <div class="fields">
                            <div class="input-field">
                                <label class="middle" for="frontImage">Front Image</label>
                                <img id="frontImage" class="veh-img"  src="../assets/image/image-upload-preview.png" alt="image">
                            </div>

                            <div class="input-field">
                                <label class="middle" for="rearImage">Rear Image</label>
                                <img id="rearImage" class="veh-img"  src="../assets/image/image-upload-preview.png" alt="image">
                            </div>

                            <div class="input-field">
                                <label class="middle" for="sideImage">Side Image</label>
                                <img id="sideImage" class="veh-img"  src="../assets/image/image-upload-preview.png" alt="image">
                            </div>

                            <div class="input-field">
                                <label class="middle" for="frontInteriorImage">front Interior Image</label>
                                <img id="frontInteriorImage" class="veh-img"  src="../assets/image/image-upload-preview.png" alt="image">
                            </div>

                            <div class="input-field middle">
                                <label class="middle" for="rearInteriorImage">Rear Interior Image</label>
                                <img id="rearInteriorImage" class="veh-img"  src="../assets/image/image-upload-preview.png" alt="image">
                            </div>

                            <div class="input-field middle">

                            </div>
                        </div>
                    </div>

                    <div class="details">
<!--                        <span class="title">Driver License Photo</span>-->
                        <div class="fields">
                            <div class="input-field">
                                <label class="middle" for="vehicleDriverLicense">Driver License Photo</label>
                                <img id="vehicleDriverLicense" class="veh-img"  src="../assets/image/image-upload-preview.png" alt="image">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

            <div class="logo">
